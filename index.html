	<body>
		<!-- navigation view -->
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="">Poppi Book</a>

				<div class="navbar-collapse collapse">
					<form class="navbar-right form-inline">
						<!--<button class="btn btn-success" onclick="">CREATE YOUR BOOK </button>

		<div class="container container-fluid">
			<!--home view-->
			<div class="row" id="homeView">
				<div class="jumbotron">
					<h2>Start enjoying the fun of creating your unique story for your children!</h2>
				</div>
				<div class="jumbotron">

					<div class="row">
						<div class="col-lg-4 col-md-5 col-sm-6">
							<a href="#edit" class="loadPage"><img class="img-circle" data-src="holder.js/240x240" alt="Generic placeholder image"></a>
							<h2>Step 1</h2>
							<p>Create your own story</p>
						</div>

						<div class="col-lg-4 col-md-5 col-sm-6">
							<img class="img-circle" data-src="holder.js/240x240" alt="Generic placeholder image">
							<h2>Step 2</h2>
							<p>Preview the story</p>
						</div>
						<div class="col-lg-4 col-md-5 col-sm-6">
							<img class="img-circle" data-src="holder.js/240x240" alt="Generic placeholder image">
							<h2>Step 3</h2>
							<p>Fill the form to order the book</p>
						</div>
					</div>

				</div>
			</div>

			<!-- edit page -->
			<div class="row" id="editView">
				<!-- left sidebar view --> 
				<div class="col-sm-3 col-md-3 col-lg-3" id="leftSideBarView">
					<ul class="nav nav-sidebar">
						<li class="catgories" id="icon_bg">
							<a href="#cat_bgs">
								<img alt="select bg" class="img-responsive" src="images/icon_bg.png">	  
							</a>
							<div id="cat_bgs"></div>
						</li>
						<li class="catgories" id="icon_item">
							<a href="#cat_items">
								<img alt="select items" class="img-responsive" src="images/icon_item.png">		  
							</a>
							<div id="cat_items"></div>
						</li>
						<li class="catgories" id="icon_text">
							<a href="#cat_text">
								<img alt="write the stories" class="img-responsive" src="images/icon_text.png">		  
							</a>
						</li>
					</ul>
				</div>
				<!-- content view(story name, canvas)-->
				<div class="col-sm-8 col-md-8 col-lg-8 main" >
					<!--<h1 class="page-header">Your story canvas</h1> -->
					<div class="row">
						<div class="col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
							<input type="text" class="form-control title" placeholder="Input the name of your story book">
						</div>
					</div>

					<div class="row">

						<div class="col-sm-12 col-md-12 col-lg-12 no_col_padding">
							<div class="canvas_wrapper ratio_box ratio420_297">
								<div class="ratio_box_content canvas">
									

								</div>
							</div>
						</div>
					</div>          

				</div>
			</div>
			<!-- preview page -->
			<div class="row" id="previewView">
				<div class="jumbotron">
					<h3>Preview of your book!</h3>
					<div class="row">
						<img data-src="holder.js/500x500" alt="">
					</div>
					<div class="jumbotron">

						<img data-src="holder.js/260x180" alt="260x180" style="width: 260px; height: 180px;" src="">
						<img data-src="holder.js/260x180" alt="260x180" style="width: 260px; height: 180px;" src="">
						<img data-src="holder.js/260x180" alt="260x180" style="width: 260px; height: 180px;" src="">
					</div>
				</div>

			</div>

			<!-- order form -->
			<div class="row" id="orderView">
				<div class="jumbotron">
					<h2> Please fill the order form</h2>
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="fullName" class="col-lg-2 control-label">
								Full name:
							</label>
							<div class="col-lg-3">
								<input type="text" id="fullName" class="form-control" placeholder="First Name, Family Name">
							</div>
						</div>
						<div class="form-group">
							<label for="email" class="col-lg-2 control-label">
								Email:
							</label>
							<div class="col-lg-3">
								<input type="email" id="email" class="form-control" placeholder="XXX@XXX.XX">
							</div> 
						</div>
						<div class="form-group">
							<label for="telephone" class="col-lg-2 control-label">
								Telephone :
							</label>
							<div class="col-lg-3">
								<input type="text" id="telephone" class="form-control" placeholder="telephone number">
							</div> 
						</div>

						<div class="row">
							<label class="col-lg-1 col-lg-offset-1"> <H4> Address</H4> </label>
						</div>
						<div class="form-group">

							<label for="street" class="col-lg-2 control-label">
								street:
							</label>
							<div class="col-lg-5">
								<input type="text" id="street" class="form-control" placeholder="street">
							</div> 

						</div>
						<div class="form-group">

							<label for="Co" class="col-lg-2 control-label">
								C/o:
							</label>
							<div class="col-lg-5">
								<input type="text" id="Co" class="form-control" placeholder="Only if you rent in second hand or have some other name on your letterbox">
							</div> 

						</div>
						<div class="form-group">
							<label for="postalCode" class="col-lg-2 control-label">
								Postal Code:
							</label>
							<div class="col-lg-5">
								<input type="text" id="postalCode" class="form-control" placeholder="Input the postal code">
							</div> 
						</div>
						<div class="form-group">
							<label for="City" class="col-lg-2 control-label">
								City:
							</label>
							<div class="col-lg-5">
								<input type="text" id="city" class="form-control" placeholder="City">
							</div> 

						</div>
						<div class="form-group">
							<label for="country" class="col-lg-2 control-label">
								Country:
							</label>
							<div class="col-lg-5">
								<input type="text" id="country" class="form-control" placeholder="Country">
							</div> 
						</div>
						<div class=" row">
							<label for="inlineRadiobox1" class="col-lg-2">
								Book type:  
							</label>
							<div class="col-lg-5 col-lg-offset-0">
								<label class="radio-inline">
									<input type="radio" name="bookType" id="inlineRadiobox1" value="hardcover"> Hardcover
								</label>
								<label class="radio-inline">
									<input type="radio" name="bookType" id="inlineRadiobox2" value="standard"> Standard
								</label>
								<label class="radio-inline">
									<input type="radio" name="bookType" id="inlineRadiobox3" value="waterProof"> Water-proof
								</label>
							</div>
						</div>
					</form>
				</div>
			</div>

			<!-- Site footer view -->
			<div class="footer">
